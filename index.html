<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <!-- fullpage library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.css"
      integrity="sha512-TD/aL30dNLN0VaHVoh9voFlNi7ZuWQYtV4bkIJv2ulZ8mEEkZJ7IyGvDthMKvIUwzLmPONnjQlAi55HTERVXpw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.js"
      integrity="sha512-GgeYbSbIufsTDQLCp/zhWN2AJRddt3w9p942+lOS5emAtvRBGo65t2zq8Svq+CIZIo1V1DgA6kHzQTBCH0HiXQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- jQuery library -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <!-- chartjs library-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.js"
      integrity="sha512-b3xr4frvDIeyC3gqR1/iOi6T+m3pLlQyXNuvn5FiRrrKiMUJK3du2QqZbCywH6JxS5EOfW0DY0M6WwdXFbCBLQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="data.js"></script>
    <title>index</title>
  </head>
  <body>
    <div>
      <div class="filter">
        <label>Sort</label>
        <select name="sortby" id="sortby">
          <option value="dummy" disabled selected>Select your option</option>
          <optgroup label="Sort by Graduate">
            <option value="asc_grad">Ascending Order</option>
            <option value="dsc_grad">Descending Order</option>
          </optgroup>
          <optgroup label="Sort by Undergraduate">
            <option value="asc_ungrad">Ascending Order</option>
            <option value="dsc_ungrad">Descending Order</option>
          </optgroup>
        </select>
        <select name="sortbyMajor" id="sortbyMajor">
          <option value="dummy" disabled selected>Select your option</option>
          <optgroup label="Sort by Graduate">
            <option value="asc_grad">Ascending Order</option>
            <option value="dsc_grad">Descending Order</option>
          </optgroup>
          <optgroup label="Sort by Undergraduate">
            <option value="asc_ungrad">Ascending Order</option>
            <option value="dsc_ungrad">Descending Order</option>
          </optgroup>
        </select>
        <form id="majorForm">
          <input type="checkbox" name="showAll" id="showAll" value="showAll" />
          <label>Display All Majors</label>
        </form>
        <form id="typeForm">
          <input type="radio" id="med" name="dataType" value="med" checked />
          <label for="age1">med</label>
          <input type="radio" id="p25" name="dataType" value="p25" />
          <label for="age2">p25</label>
          <input type="radio" id="p75" name="dataType" value="p75" />
          <label for="age3">p75</label>
        </form>
        <form id="rateLine">
          <input
            type="checkbox"
            name="showLine"
            id="showLine"
            value="showLine"
          />
          <label>Show Unemployment Rate</label>
        </form>
      </div>
      <canvas id="salaryChart"> </canvas>
      <script src="salaryChart.js"></script>
      <script src="changeDataType.js"></script>
      <script src="lineChart.js"></script>
    </div>
  </body>
</html>
